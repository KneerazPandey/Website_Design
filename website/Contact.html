<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="contact/contact.css">
	<title>Registration Form</title>
</head>
<body>
	<div class="main">
		
		<div class="register">
			<h2>Register Here</h2>
		<form id="register" method="post" name="excellent" onsubmit="submited()">
		<label>First Name : </label>
		<br>
		<input type="text" name="fname" id="name" placeholder="Enter Your First Name Here">
		<br><br>
		<label>Last Name </label>
		<br>
		<input type="text" name="lname" id="name" placeholder="Enter Your Last Name Here">
		<br><br>
		<label>Your Age :</label>
		<br>
		<input type="number" name="age" id="name" placeholder="Enter Your Age Here">
		<br><br>
		<label>Email :</label>
		<br>
		<input type="email" name="email" id="name" placeholder="Enter Your Valid Email Here">
		<br><br>
		<label>Gender :</label>
		<br>
		&nbsp;&nbsp;&nbsp;
		<input type="radio" name="gender" id="male">
		&nbsp;
		<span id="male">Male</span>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" name="gender" id="female">
		&nbsp;
		<span id="female">Female</span>
		<br><br>
		<label>Known Languages:</label>
		&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="lang" id="english">
		&nbsp;
		<span id="english">English</span>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="lang" id="nepali">
		&nbsp;
		<span id="nepali">Nepali</span>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="lang" id="other">
		&nbsp;
		<span id="other">Other</span>
		<br><br>
		<input type="submit" name="submit" value="Submit" id="submit"></form>
		</div>
	</div>
	<script type="text/javascript" src="contact.js"></script>
</body>
</html>
